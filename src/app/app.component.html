<main class="main bg-[#222222] h-screen text-[#f5f5f5]">
  <div class="container mx-auto p-4 flex flex-col items-center">
    <input
      #city
      (keyup.enter)="0"
      type="text"
      class="p-2 my-4 border border-[#333] rounded text-[#222]"
      placeholder="Enter city name"
    />
    <app-weather [city]="city.value"></app-weather>
  </div>
</main>
